<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">
    <title>雷奥风电产品正品验证</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div data-role="page" id="index">
    <div data-role="content">
        <div class="index-bg"></div>
        <a data-role="button" id="scanningButton">扫一扫</a>
        <!--二维码扫描结果模态框-->
        <div class="modal fade" id="IndexcheckResultDialog" tabindex="-1" role="dialog"
             aria-labelledby="indexMyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="indexMyModalLabel">
                            雷奥风电产品验证结果
                        </h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">确定
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dividing-line-wrapper">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 dividing-line"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 or">or</div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 dividing-line"></div>
        </div>

        <a data-role="button" href="#enterPage" id="enter-qrcode" data-transition="pop">输入二维码</a>

    </div>

    <!--网络提示模态框-->
    <div class="modal fade" id="netTypeModal" tabindex="-1" role="dialog"
         aria-labelledby="netTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="netTypeModalLabel">
                        请关闭wifi，使用移动网络!
                    </h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<div data-role="page" id="enterPage">
    <div data-role="header">
        <div>
            <a href="#index" data-role="button" data-icon="arrow-l" data-transition="pop">返回</a>
        </div>
    </div>
    <div data-role="content">
        <label>请输入二维码</label><input type="text" class="qrCodeText">
        <a data-role="button" class="enterVertifyButton">确定</a>

        <div class="modal fade" id="checkResultDialog" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            雷奥风电产品验证结果
                        </h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">确定
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery-mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a0f48ccf655557a35df918cd91a07f15&plugin=AMap.Geocoder"></script>
<!--<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>-->
<!--<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
<script src="../js/bootstrap.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="../js/sha1.min.js"></script>
<!--<script src="../js/wx-api.js"></script>-->
<script src="../js/index.js"></script>
</html>
